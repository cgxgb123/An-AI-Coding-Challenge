<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Styles -->
    <link rel="stylesheet" href="styles.css" />
    <!--JS-->
    <script src="app.js" defer></script>
    <title>Flashcards App</title>
  </head>
  <body>
    <header class="app-header">
      <h1>Flashcards</h1>
      <button
        class="btn btn-primary"
        id="new-card-btn"
        aria-label="Create a new flashcard"
      >
        + New Card
      </button>
    </header>

    <div class="layout">
      <nav class="sidebar" aria-label="Flashcard deck navigation">
        <h2>Decks</h2>
        <ul>
          <li>
            <button class="btn deck-btn" aria-label="Open JavaScript deck">
              JavaScript
            </button>
          </li>
          <li>
            <button class="btn deck-btn" aria-label="Open HTML deck">
              HTML
            </button>
          </li>
          <li>
            <button class="btn deck-btn" aria-label="Open Algorithms deck">
              Algorithms
            </button>
          </li>
        </ul>
      </nav>

      <main class="main-content">
        <section class="flashcard" role="region" aria-label="Flashcard">
          <div class="card-front" aria-label="Card question">
            What is a variable?
          </div>
          <div class="card-back" aria-label="Card answer">
            A container that stores a value.
          </div>
        </section>

        <div
          class="controls"
          role="group"
          aria-label="Flashcard navigation controls"
        >
          <button
            class="btn"
            id="prev-card"
            aria-label="Show previous flashcard"
          >
            ⟵ Prev
          </button>
          <button class="btn" id="flip-card" aria-label="Flip flashcard">
            Flip
          </button>
          <button class="btn" id="next-card" aria-label="Show next flashcard">
            Next ⟶
          </button>
        </div>
      </main>
    </div>

    <footer class="app-footer">
      <p>Flashcards App © 2025</p>
    </footer>

    <!-- JavaScript -->
    <script src="app.js"></script>
  </body>
</html>
