<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Styles -->
    <link rel="stylesheet" href="./utils/css/styles.css" />
    <!-- Modal Styles -->
    <link rel="stylesheet" href="./utils/css/modal.css" />
    <!--JS-->
    <script type="module" src="./utils/js/app.js" defer></script>
    <title>Flashcards App</title>
  </head>
  <body>
    <header class="app-header">
      <h1>Flashcards</h1>
      <button
        class="btn btn-primary"
        id="new-card-btn"
        aria-label="Create a new flashcard"
      >
        New Card
      </button>
    </header>

    <div class="layout">
      <nav class="sidebar" aria-label="Flashcard deck navigation">
        <h2>Decks</h2>
        <ul>
          <li>
            <button class="btn deck-btn" aria-label="Open JavaScript deck">
              JavaScript
            </button>
          </li>
          <li>
            <button class="btn deck-btn" aria-label="Open HTML deck">
              HTML
            </button>
          </li>
          <li>
            <button class="btn deck-btn" aria-label="Open Algorithms deck">
              Algorithms
            </button>
          </li>
        </ul>
      </nav>

      <main class="main-content">
        <section class="flashcard" aria-label="Study card">
          <div class="card" id="study-card">
            <div class="card-face card-front">What is a variable?</div>
            <div class="card-face card-back">
              A container that stores a value.
            </div>
          </div>
        </section>

        <div
          class="controls"
          role="group"
          aria-label="Flashcard navigation controls"
        >
          <button
            class="btn"
            id="prev-card"
            aria-label="Show previous flashcard"
          >
            ⟵ Prev
          </button>
          <button class="btn" id="flip-card" aria-label="Flip flashcard">
            Flip
          </button>
          <button class="btn" id="next-card" aria-label="Show next flashcard">
            Next ⟶
          </button>
        </div>

        <section class="card-list" aria-label="Cards in current deck">
          <input
            type="text"
            id="card-search"
            placeholder="Search cards..."
            aria-label="Search cards"
          />

          <div id="search-count" aria-live="polite"></div>
          <div id="empty-state" class="hidden" aria-live="polite"></div>

          <ul id="card-list"></ul>
        </section>
      </main>
    </div>
    <!-- Modal Overlay -->
    <div
      class="modal-overlay hidden"
      id="card-modal-overlay"
      aria-hidden="true"
    >
      <div
        class="modal"
        role="dialog"
        aria-modal="true"
        aria-labelledby="card-modal-title"
      >
        <h2 id="card-modal-title">New Card</h2>

        <form id="card-form">
          <label for="card-front-input">Front</label>
          <textarea id="card-front-input" name="front" required></textarea>

          <label for="card-back-input">Back</label>
          <textarea id="card-back-input" name="back" required></textarea>
          <p id="modal-error" class="hidden" role="alert"></p>

          <div class="modal-controls">
            <button type="submit" class="btn btn-primary">Save</button>
            <button type="button" class="btn" id="cancel-card-modal">
              Cancel
            </button>
          </div>
        </form>
      </div>
    </div>

    <footer class="app-footer">
      <p>Flashcards App © 2025</p>
    </footer>
  </body>
</html>
